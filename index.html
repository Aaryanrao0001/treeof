<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Messaging Tree</title>
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
  <div id="app">
    <!-- 3D Canvas Container -->
    <div id="canvas-container"></div>
    
    <!-- Header -->
    <header id="header">
      <h1>ğŸŒ³ Infinite Messaging Tree</h1>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Enter Message ID..." />
        <button id="search-btn">Find</button>
      </div>
    </header>
    
    <!-- Composer Panel (Bottom Left) - SIMPLIFIED -->
    <div id="composer-panel">
      <div class="form-group">
        <label for="composer-name">Your Name</label>
        <input type="text" id="composer-name" placeholder="Enter your name..." />
      </div>
      <div class="form-group">
        <label for="composer-message">Message</label>
        <textarea id="composer-message" placeholder="Write your message..." rows="3"></textarea>
      </div>
      <button id="composer-submit" class="glow-button">ğŸŒ± Grow</button>
    </div>
    
    <!-- Weather Panel (Bottom Right) -->
    <div id="weather-panel">
      <div class="weather-buttons">
        <button class="weather-btn active" data-weather="clear" title="Sun">â˜€ï¸</button>
        <button class="weather-btn" data-weather="rain" title="Rain">ğŸŒ§ï¸</button>
        <button class="weather-btn" data-weather="snow" title="Snow">â„ï¸</button>
        <button class="weather-btn" data-weather="wind" title="Wind">ğŸ’¨</button>
      </div>
    </div>
    
    <!-- Message Modal -->
    <div id="message-modal" class="modal hidden">
      <div class="modal-content">
        <button class="modal-close">&times;</button>
        <div class="modal-header">
          <span id="modal-username">Username</span>
        </div>
        <p id="modal-message" class="modal-message">Message content...</p>
        <div class="modal-footer">
          <span id="modal-timestamp">Timestamp</span>
          <span id="modal-id">ID: abc123</span>
          <span id="modal-location">Location: trunk</span>
        </div>
      </div>
    </div>
    
    <!-- Hover Label -->
    <div id="hover-label" class="hidden"></div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
